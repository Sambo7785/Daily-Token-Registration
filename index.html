<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:read-only {
            background-color: #e9e9e9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showPopup() {
            alert("Please wait for your form to be submitted by formsubmit, your account will be verified after 48 hours. Thank you for choosing EMPIRE");
        }
    </script>
</head>
<body>
    <h1>Registration Request Form</h1>
    <form action="https://formsubmit.co/empirevirtual99@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="showPopup()">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="Nigeria" readonly>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="payment">Upload a screenshot of your payment:</label>
        <input type="file" id="payment" name="payment" accept="image/*" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="id">4-Digit ID:</label>
        <input type="text" id="id" name="id" pattern="\d{4}" title="Please enter exactly 4 digits" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
